<html>
	<head>
		<title> Coliseum </title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style-theme.css" /> <!-- Style Theme -->
		<link rel="stylesheet" href="css/style-login-page.css" /> <!-- Style Login-page -->
		<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" /> <!-- Style Theme -->
	</head>
	<body>
		<div id="body-site">
			<div id="login-box">
				<div class="box-title login-title">
					<span> <i class="fa fa-sign-in"></i> Login </span>
				</div>
				<div id="form-login">
					<form id="login-user">
						<div id="form-placement">
							<div>
								<label><i class="fa fa-user"></i></label>
								<input type="text" placeholder="Usuário" name="user-login-name" />
							</div>						
							<div>
								<label><i class="fa fa-unlock"></i></label>
								<input type="password" placeholder="Senha" name="user-login-pass" />
							</div>
						</div>
						<ul id="user-options">
							<li> <a href="#">Esqueci a senha</a> </li>
							<li>|</li>
							<li> <a href="#">Não tenho cadastro</a> </li>
						</ul>
						<buttom class="btn btn-submit"> Login </buttom>
					</form>
				</div>
			</div>
		</div>
		<!-- scripts -->
		<script src="assets/jquery/dist/jquery.min.js"></script> <!-- jQuery Core -->
		<script src="js/script-site.min.js"></script> <!-- scripts do site -->
	</body>
</html>
