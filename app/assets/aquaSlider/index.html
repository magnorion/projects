<html>
	<head>
		<meta charsset="utf8">
		<title> aquaSlider 2.0 </title>
		<link rel="stylesheet" href="css/aqua-style.css" />
		<link rel="stylesheet" href="css/template-index-style.css" />
	</head>
	<body>
		<div id="slider-imgs">
			<img src="imgs/img1.jpg" alt="img1" />
			<img src="imgs/img2.jpg" alt="img2" />
			<img src="imgs/img3.jpg" alt="img3" />
			<img src="imgs/img4.jpg" alt="img4" />
			<img src="imgs/img5.jpg" alt="img5" />
			<img src="imgs/img6.jpg" alt="img6" />
		</div>
		<!-- javascript files -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/aqua-script.min.js"></script>
		<!-- slider trigger -->
		<script>
			$("#slider-imgs").aquaSlider({
				bullet:"number",
				autoPlay:"off",
				control:"on",
				type:"slice-wave",
				width:"100%",
				height:450
			});
		</script>
	</body>
</html>
